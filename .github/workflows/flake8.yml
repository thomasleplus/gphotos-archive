---
name: Flake8

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions: {}

jobs:
  check:
    name: Check with Flake8
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Install Flake8
        run: sudo python -m pip install flake8
      - name: Run Flake8
        run: flake8 *.py
