---
name: Flake8

on:
  push:
  pull_request:
  schedule:
  - cron: '0 0 * * 0'
  workflow_dispatch:

permissions: {}

jobs:
  check:
    name: Check with Flake8
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
    - name: Install Flake8
      run: sudo python -m pip install flake8
    - name: Run Flake8
      run: flake8 *.py
